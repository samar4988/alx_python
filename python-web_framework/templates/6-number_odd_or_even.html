<!DOCTYPE html>
<HTML lang="en">
    <!--opening html-->
    <head>
        <!--opening head-->
        <title>Numbers</title>
        <!--closing head-->
    </head>
    <body>
        {% if numb%2 == 0 %}
        <H1> Number {{numb}} is even </H1>
        {% else %}
        <H1> Number: {{numb}} is odd </H1>
	{% endif %}
    </body>
    <!--closing html-->
</html>
